<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Sham Salong - Bokning</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e003e; /* mörk lila bakgrund */
      color: #f9f871; /* gul text */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #4a148c; /* lila header */
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ffd700; /* guld/gul rubrik */
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      color: #ffd700; /* gul rubrik */
    }

    select, button {
      margin: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    select {
      color: #333;
    }

    .btn-swish {
      background: #ffd700; /* gul */
      color: #4a148c; /* mörklila text */
      font-weight: bold;
      cursor: pointer;
    }

    .btn-swish:hover {
      background: #e6c200;
    }

    .btn-spot {
      background: #6a1b9a; /* lila */
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-spot:hover {
      background: #4a148c;
    }

    #qrcode {
      margin-top: 30px;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ffd700;
    }

    .about {
      background: #4a148c;
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: 40px auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sham Salong</h1>
    <p>Boka din tid enkelt online</p>
  </header>

  <section>
    <h2>Boka din tjänst</h2>
    <label for="service">Välj tjänst:</label>
    <select id="service">
      <option value="250">Fade - 250 kr</option>
      <option value="150">Skägg - 150 kr</option>
      <option value="600">Färgning - 600 kr</option>
      <option value="200">Barnklippning (under 12) - 200 kr</option>
    </select>
    <br><br>
    <button class="btn-swish" onclick="generateSwishQR()">Betala med Swish</button>
    <button class="btn-spot" onclick="payOnSpot()">Betala på plats</button>

    <div id="qrcode"></div>
    <div id="status"></div>
  </section>

  <section class="about">
    <h2>Om oss</h2>
    <p>
      Sham Salong är en modern frisörsalong på Esplanaden 1B som erbjuder fade, klippning, skäggtrimning,
      hårfärgning, ögonbryn och vaxning. Vi kombinerar erfarenhet med passion för att ge dig en stil du kan vara stolt över.
    </p>
  </section>

  <script>
    function generateSwishQR() {
      const swishNumber = "1230711572";  // Ditt Swish-nummer
      const serviceSelect = document.getElementById("service");
      const amount = serviceSelect.value;
      const serviceText = serviceSelect.options[serviceSelect.selectedIndex].text;

      const message = `Bokning: ${serviceText} hos Sham Salong`;

      const swishData = `C=SE;A=${swishNumber};AM=${amount};MSG=${encodeURIComponent(message)}`;

      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("status").innerHTML = "";

      new QRCode(document.getElementById("qrcode"), {
        text: swishData,
        width: 200,
        height: 200
      });

      document.getElementById("status").innerText = 
        `Skanna QR-koden i Swish för att betala ${amount} kr (${serviceText}).`;
    }

    function payOnSpot() {
      const serviceSelect = document.getElementById("service");
      const serviceText = serviceSelect.options[serviceSelect.selectedIndex].text;

      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("status").innerText = 
        `Du har valt att betala på plats för ${serviceText}.`;
    }
  </script>

</body>
</html>
