<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sham Salong</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to right, #4B0082, #FFD700); }
    .shine {
      position: relative;
      overflow: hidden;
    }
    .shine::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,.6), transparent);
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body class="text-white font-sans">

  <!-- Header -->
  <header class="flex items-center p-4 bg-purple-900 shadow-md">
    <img src="48BD6280-4E8E-4413-8D75-E65A07139B06.jpeg" alt="Sham Salong Logo" class="h-12 mr-4">
    <h1 class="text-2xl font-bold">Sham Salong</h1>
  </header>

  <!-- Guest Booking Form -->
  <section id="guestForm" class="max-w-md mx-auto mt-10 bg-white text-black p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold mb-4 shine">Boka som gäst</h2>
    <form id="guestBookingForm">
      <input type="text" placeholder="Namn" class="w-full p-2 mb-3 border rounded" required>
      <input type="email" placeholder="E-post" class="w-full p-2 mb-3 border rounded" required>
      <input type="tel" placeholder="Telefonnummer" class="w-full p-2 mb-3 border rounded" required>

      <label class="block mb-2">Tjänst:</label>
      <select id="guestService" class="w-full p-2 mb-3 border rounded" required>
        <option value="" disabled selected>Välj tjänst</option>
        <option value="Fade" data-price="250">Fade - 250kr</option>
        <option value="Skägg" data-price="150">Skägg - 150kr</option>
        <option value="Färgning" data-price="600">Färgning - 600kr</option>
        <option value="Barnklippning" data-price="200">Barnklippning - 200kr</option>
        <option value="Other" data-price="0">Annat</option>
      </select>
      <input type="text" id="guestOtherService" placeholder="Beskriv tjänsten" class="hidden w-full p-2 mb-3 border rounded">

      <label class="block mb-2">Tid:</label>
      <input type="datetime-local" class="w-full p-2 mb-3 border rounded" required>

      <button type="button" id="guestCheckout" class="w-full bg-purple-700 hover:bg-purple-800 text-white p-3 rounded">
        Gå till betalning
      </button>
    </form>
  </section>

  <!-- Logged-in Booking Form -->
  <section id="loggedForm" class="max-w-md mx-auto mt-10 bg-white text-black p-6 rounded-lg shadow-lg hidden">
    <h2 class="text-xl font-bold mb-4 shine">Boka som inloggad</h2>
    <form id="loggedBookingForm">
      <label class="block mb-2">Tjänst:</label>
      <select id="loggedService" class="w-full p-2 mb-3 border rounded" required>
        <option value="" disabled selected>Välj tjänst</option>
        <option value="Fade" data-price="250">Fade - 250kr</option>
        <option value="Skägg" data-price="150">Skägg - 150kr</option>
        <option value="Färgning" data-price="600">Färgning - 600kr</option>
        <option value="Barnklippning" data-price="200">Barnklippning - 200kr</option>
        <option value="Other" data-price="0">Annat</option>
      </select>
      <input type="text" id="loggedOtherService" placeholder="Beskriv tjänsten" class="hidden w-full p-2 mb-3 border rounded">

      <label class="block mb-2">Tid:</label>
      <input type="datetime-local" class="w-full p-2 mb-3 border rounded" required>

      <button type="button" id="loggedCheckout" class="w-full bg-purple-700 hover:bg-purple-800 text-white p-3 rounded">
        Gå till betalning
      </button>
    </form>
  </section>

  <!-- Checkout Section -->
  <section id="checkoutSection" class="max-w-md mx-auto mt-10 bg-white text-black p-6 rounded-lg shadow-lg hidden">
    <h2 class="text-xl font-bold mb-4">Kassa</h2>
    <p><strong>Tjänst:</strong> <span id="checkoutService"></span></p>
    <p><strong>Pris:</strong> <span id="checkoutPrice"></span> kr</p>
    <a id="swishButton" href="#" 
       class="block w-full text-center bg-green-600 hover:bg-green-700 text-white p-3 rounded mt-4">
       Betala med Swish
    </a>
  </section>

  <script>
    // Show Other service input dynamically
    function toggleOtherService(selectId, inputId) {
      const serviceSelect = document.getElementById(selectId);
      const otherInput = document.getElementById(inputId);
      serviceSelect.addEventListener("change", () => {
        if (serviceSelect.value === "Other") {
          otherInput.classList.remove("hidden");
          otherInput.required = true;
        } else {
          otherInput.classList.add("hidden");
          otherInput.required = false;
        }
      });
    }
    toggleOtherService("guestService", "guestOtherService");
    toggleOtherService("loggedService", "loggedOtherService");

    // Handle checkout process
    function setupCheckout(buttonId, serviceId, otherId) {
      document.getElementById(buttonId).addEventListener("click", () => {
        const serviceSelect = document.getElementById(serviceId);
        const otherInput = document.getElementById(otherId);
        const selectedOption = serviceSelect.options[serviceSelect.selectedIndex];
        let service = serviceSelect.value;
        let price = selectedOption.dataset.price;

        if (service === "Other" && otherInput.value.trim() !== "") {
          service = otherInput.value;
        }

        document.getElementById("checkoutService").textContent = service;
        document.getElementById("checkoutPrice").textContent = price;

        const swishLink = `swish://payment?payee=1230711572&amount=${price}&message=${encodeURIComponent(service)}`;
        document.getElementById("swishButton").setAttribute("href", swishLink);

        document.getElementById("checkoutSection").classList.remove("hidden");
        document.getElementById("checkoutSection").scrollIntoView({ behavior: "smooth" });
      });
    }
    setupCheckout("guestCheckout", "guestService", "guestOtherService");
    setupCheckout("loggedCheckout", "loggedService", "loggedOtherService");
  </script>
</body>
</html>
