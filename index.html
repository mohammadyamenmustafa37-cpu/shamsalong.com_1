<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Sham Salong - Bokning & Betalning</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a001a; /* mörk lila bakgrund */
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1, h2 {
      margin-bottom: 20px;
      color: #ffd700; /* gul rubrik */
    }

    select, button {
      margin: 10px;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      transition: all 0.3s ease;
    }

    select {
      color: #333;
    }

    button {
      cursor: pointer;
      font-weight: bold;
    }

    .btn-swish {
      background: #ffd700; /* gul knapp */
      color: #4a148c; /* mörklila text */
    }
    .btn-swish:hover {
      background: #e6c200;
      transform: scale(1.05);
    }

    .btn-spot {
      background: #6a1b9a; /* lila knapp */
      color: #fff200; /* gul text */
    }
    .btn-spot:hover {
      background: #4a148c;
      transform: scale(1.05);
    }

    #qrcode {
      margin-top: 20px;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #ffd700;
    }

    .about {
      background: rgba(255, 255, 0, 0.1);
      padding: 25px;
      margin-top: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <h1>Välkommen till Sham Salong</h1>
  <h2>Boka din tid och välj betalningsmetod</h2>

  <label for="service">Välj tjänst:</label>
  <select id="service">
    <option value="250">Fade - 250 kr</option>
    <option value="150">Skägg - 150 kr</option>
    <option value="600">Färgning - 600 kr</option>
    <option value="200">Barnklippning (under 12) - 200 kr</option>
  </select>

  <br><br>

  <button class="btn-swish" onclick="generateSwishQR()">Betala med Swish</button>
  <button class="btn-spot" onclick="payOnSpot()">Betala på plats</button>

  <div id="qrcode"></div>
  <div id="status"></div>

  <div class="about">
    <h2>Om oss</h2>
    <p>
      Sham Salong är en modern frisörsalong på Esplanaden 1B som erbjuder fade, klippning, skäggtrimning,
      hårfärgning, ögonbryn och vaxning. Vi kombinerar erfarenhet med passion för att ge dig en stil du kan vara stolt över.
    </p>
  </div>

  <script>
    function generateSwishQR() {
      const swishNumber = "1230711572";  // Ditt Swish-nummer
      const serviceSelect = document.getElementById("service");
      const amount = serviceSelect.value;
      const serviceText = serviceSelect.options[serviceSelect.selectedIndex].text;

      const message = `Bokning: ${serviceText} hos Sham Salong`;

      const swishData = `C=SE;A=${swishNumber};AM=${amount};MSG=${encodeURIComponent(message)}`;

      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("status").innerHTML = "";

      new QRCode(document.getElementById("qrcode"), {
        text: swishData,
        width: 200,
        height: 200
      });

      document.getElementById("status").innerText = 
        `Skanna QR-koden i Swish för att betala ${amount} kr (${serviceText}).`;
    }

    function payOnSpot() {
      const serviceSelect = document.getElementById("service");
      const serviceText = serviceSelect.options[serviceSelect.selectedIndex].text;

      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("status").innerText = 
        `Du har valt att betala på plats för ${serviceText}.`;
    }
  </script>

</body>
</html>
