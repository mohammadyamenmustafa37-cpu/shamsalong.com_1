<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sham Salong</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a001a;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, purple, gold);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    section {
      padding: 20px;
      margin: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #fffbe6;
      color: #333;
    }
    button {
      background: purple;
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: purple;
      color: white;
      padding: 15px 20px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 1000;
    }
    #toast.show { opacity: 1; }
    #toast.success { background: green; }
    #toast.error { background: red; }
    #toast.info { background: gold; color: black; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Sham Salong</h1>
  </header>

  <!-- Auth sektion -->
  <section id="auth">
    <h2>Registrera / Logga in</h2>
    <input type="email" id="email" placeholder="E-post" />
    <input type="password" id="password" placeholder="L√∂senord" />

    <button onclick="setAuthMode('register')">Registrera</button>
    <button onclick="setAuthMode('login')">Logga in</button>
    <button onclick="logout()">Logga ut</button>

    <!-- Google-knapp -->
    <button id="googleBtn" onclick="googleSignIn()">Logga in med Google</button>
  </section>

  <!-- Bokningssektion -->
  <section id="booking" class="hidden">
    <h2>Boka tid</h2>
    <input type="text" id="service" placeholder="Tj√§nst (t.ex. Klippning)" />
    <input type="date" id="date" />
    <input type="time" id="time" />
    <button onclick="makeBooking()">Boka</button>
  </section>

  <!-- Min Sida -->
  <section id="myPage" class="hidden">
    <h2>Mina bokningar</h2>
    <ul id="myBookings"></ul>
  </section>

  <!-- Admin -->
  <section id="adminPanel" class="hidden">
    <h2>Admin Panel</h2>
    <ul id="allBookings"></ul>
  </section>

  <!-- Kontakt -->
  <section id="contact">
    <h2>Kontakta oss</h2>
    <p>üìû 0793488688</p>
    <p>üìß Shams.barbershop74@gmail.com</p>
    <p>üìç Esplanaden 1B</p>
  </section>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCc2a7sx7nq-mH2R6IkWend_HUb06wgZ2A",
      authDomain: "shamsalong-6c54c.firebaseapp.com",
      projectId: "shamsalong-6c54c",
      storageBucket: "shamsalong-6c54c.firebasestorage.app",
      messagingSenderId: "1023072544720",
      appId: "1:1023072544720:web:968e31cc9350bc95803bd5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // Toast
    function showToast(msg, type="info") {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.className = "show " + type;
      setTimeout(() => { toast.className = toast.className.replace("show",""); }, 3000);
    }

    // Auth Mode
    let authMode = "login";
    const googleBtn = document.getElementById("googleBtn");

    window.setAuthMode = function(mode) {
      authMode = mode;
      googleBtn.innerText = mode === "register" ? "Registrera med Google" : "Logga in med Google";
    };

    window.googleSignIn = async function() {
      try {
        await signInWithPopup(auth, provider);
        showToast(authMode === "register" ? "Registrering med Google lyckades!" : "Inloggning lyckades!", "success");
      } catch (e) {
        showToast("Fel: " + e.message, "error");
      }
    };

    window.logout = async function() {
      await signOut(auth);
      showToast("Utloggad", "info");
    };

    // Email login/registrering
    document.querySelector("button[onclick*='login']").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showToast("Inloggad!", "success");
      } catch(e) {
        showToast("Fel: " + e.message, "error");
      }
    });

    document.querySelector("button[onclick*='register']").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showToast("Registrering lyckades!", "success");
      } catch(e) {
        showToast("Fel: " + e.message, "error");
      }
    });

    // Bokningar
    window.makeBooking = async function() {
      const service = document.getElementById("service").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const user = auth.currentUser;

      if (!user) {
        showToast("Logga in f√∂r att boka!", "error");
        return;
      }

      await addDoc(collection(db, "bookings"), {
        uid: user.uid,
        service, date, time
      });
      showToast("Bokning skapad!", "success");
      loadBookings();
    };

    async function loadBookings() {
      const user = auth.currentUser;
      if (!user) return;

      const q = query(collection(db, "bookings"), where("uid", "==", user.uid));
      const snap = await getDocs(q);

      const myList = document.getElementById("myBookings");
      myList.innerHTML = "";
      snap.forEach(docSnap => {
        const li = document.createElement("li");
        li.innerHTML = `${docSnap.data().service} - ${docSnap.data().date} ${docSnap.data().time} 
        <button onclick="deleteBooking('${docSnap.id}')">‚ùå</button>`;
        myList.appendChild(li);
      });
    }

    window.deleteBooking = async function(id) {
      await deleteDoc(doc(db, "bookings", id));
      showToast("Bokning borttagen", "info");
      loadBookings();
    };

    async function loadAllBookings() {
      const snap = await getDocs(collection(db, "bookings"));
      const list = document.getElementById("allBookings");
      list.innerHTML = "";
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const li = document.createElement("li");
        li.textContent = `${d.service} - ${d.date} ${d.time} (UID: ${d.uid})`;
        list.appendChild(li);
      });
    }

    // Admin credentials
    const adminEmail = "Shams.barbershop74@gmail.com";

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("booking").classList.remove("hidden");
        document.getElementById("myPage").classList.remove("hidden");
        loadBookings();

        if (user.email === adminEmail) {
          document.getElementById("adminPanel").classList.remove("hidden");
          loadAllBookings();
        }
      } else {
        document.getElementById("booking").classList.add("hidden");
        document.getElementById("myPage").classList.add("hidden");
        document.getElementById("adminPanel").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
