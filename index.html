<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sham Salong</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #4B0082, #FFD700);
      font-family: Arial, sans-serif;
    }

    /* Shine effect only for booking headers */
    .shiny-header {
      position: relative;
      display: inline-block;
      font-weight: bold;
      font-size: 1.5rem;
      color: #FFD700;
      overflow: hidden;
    }
    .shiny-header::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 30%,
        rgba(255, 255, 255, 0.6) 50%,
        rgba(255, 255, 255, 0) 70%
      );
      animation: shine 4s infinite linear;
    }
    @keyframes shine {
      from { left: -100%; }
      to { left: 100%; }
    }
  </style>
</head>
<body class="text-white">

  <!-- Navbar with logo -->
  <header class="flex items-center p-4 bg-purple-900">
    <img src="48BD6280-4E8E-4413-8D75-E65A07139B06.jpeg" alt="Sham Salong Logo" class="h-12 w-auto mr-4">
    <h1 class="text-2xl font-bold">Sham Salong</h1>
    <nav class="ml-auto space-x-4">
      <button id="loginBtn" class="bg-gold-500 px-3 py-1 rounded">Logga in</button>
      <button id="registerBtn" class="bg-white text-purple-900 px-3 py-1 rounded">Registrera</button>
      <button id="logoutBtn" class="hidden bg-red-600 px-3 py-1 rounded">Logga ut</button>
    </nav>
  </header>

  <!-- Guest Booking Form (default) -->
  <section id="guestBooking" class="p-6 text-center">
    <h2 class="shiny-header mb-4">Boka som gäst</h2>
    <div class="max-w-lg mx-auto bg-purple-800 p-6 rounded shadow-lg">
      <div class="mb-4">
        <label class="block mb-2">Välj tjänst</label>
        <select class="w-full p-2 rounded text-black">
          <option>Klippning</option>
          <option>Fade</option>
          <option>Skäggtrimning</option>
          <option>Färgning</option>
          <option>Ögonbryn</option>
          <option>Vaxning</option>
          <option>Annat (ange nedan)</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block mb-2">Annan tjänst</label>
        <input type="text" placeholder="Skriv egen tjänst" class="w-full p-2 rounded text-black">
      </div>
      <div id="calendly-guest" class="h-[600px]"></div>
    </div>
  </section>

  <!-- Logged in booking form -->
  <section id="userBooking" class="hidden p-6 text-center">
    <h2 class="shiny-header mb-4">Bokningar (inloggad användare)</h2>
    <div class="max-w-lg mx-auto bg-purple-800 p-6 rounded shadow-lg">
      <div class="mb-4">
        <label class="block mb-2">Välj tjänst</label>
        <select class="w-full p-2 rounded text-black">
          <option>Klippning</option>
          <option>Fade</option>
          <option>Skäggtrimning</option>
          <option>Färgning</option>
          <option>Ögonbryn</option>
          <option>Vaxning</option>
          <option>Annat (ange nedan)</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block mb-2">Annan tjänst</label>
        <input type="text" placeholder="Skriv egen tjänst" class="w-full p-2 rounded text-black">
      </div>
      <div id="calendly-user" class="h-[600px]"></div>
    </div>
  </section>

  <!-- Om oss -->
  <section class="p-6 text-center">
    <h2 class="text-xl font-bold mb-2">Om oss</h2>
    <p class="max-w-xl mx-auto">
      Vi erbjuder professionella klippningar, fade, skäggtrimning och färgning i en elegant miljö.
    </p>
  </section>

  <!-- Calendly Embed -->
  <script src="https://assets.calendly.com/assets/external/widget.js"></script>
  <script>
    // Embed guest booking form
    Calendly.initInlineWidget({
      url: 'https://calendly.com/YOUR_CALENDLY_USERNAME/guest',
      parentElement: document.getElementById('calendly-guest'),
      prefill: {},
      utm: {}
    });

    // Embed user booking form
    Calendly.initInlineWidget({
      url: 'https://calendly.com/YOUR_CALENDLY_USERNAME/loggedin',
      parentElement: document.getElementById('calendly-user'),
      prefill: {},
      utm: {}
    });

    // Fake login handling
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const guestBooking = document.getElementById('guestBooking');
    const userBooking = document.getElementById('userBooking');

    loginBtn.onclick = () => {
      guestBooking.classList.add('hidden');
      userBooking.classList.remove('hidden');
      loginBtn.classList.add('hidden');
      registerBtn.classList.add('hidden');
      logoutBtn.classList.remove('hidden');
    };

    registerBtn.onclick = () => {
      alert("Registrering fungerar här (Firebase Auth kan läggas till).");
    };

    logoutBtn.onclick = () => {
      guestBooking.classList.remove('hidden');
      userBooking.classList.add('hidden');
      loginBtn.classList.remove('hidden');
      registerBtn.classList.remove('hidden');
      logoutBtn.classList.add('hidden');
    };
  </script>
</body>
</html>
