<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Sham Salong - Bokning & Betalning</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a0dad, #ffd700); /* lila & gul */
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    select {
      color: #333;
    }
    button {
      cursor: pointer;
    }
    .btn-swish {
      background: #4CAF50;
      color: white;
    }
    .btn-spot {
      background: #ff6600;
      color: white;
    }
    .btn-swish:hover {
      background: #45a049;
    }
    .btn-spot:hover {
      background: #e65c00;
    }
    #qrcode {
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    .about {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin-top: 40px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Välkommen till Sham Salong</h1>
  <h2>Boka din tid och välj betalningsmetod</h2>

  <label for="service">Välj tjänst:</label>
  <select id="service">
    <option value="250">Fade - 250 kr</option>
    <option value="150">Skägg - 150 kr</option>
    <option value="600">Färgning - 600 kr</option>
    <option value="200">Barnklippning (under 12) - 200 kr</option>
  </select>

  <br><br>

  <button class="btn-swish" onclick="generateSwishQR()">Betala med Swish</button>
  <button class="btn-spot" onclick="payOnSpot()">Betala på plats</button>

  <div id="qrcode"></div>
  <div id="status"></div>

  <div class="about">
    <h2>Om oss</h2>
    <p>
      Sham Salong är en modern frisörsalong på Esplanaden 1B som erbjuder fade, klippning, skäggtrimning,
      hårfärgning, ögonbryn och vaxning. Vi kombinerar erfarenhet med passion för att ge dig en stil du kan vara stolt över.
    </p>
  </div>

  <script>
    function generateSwishQR() {
      const swishNumber = "1230711572";  // Ditt riktiga Swish-nummer
      const serviceSelect = document.getElementById("service");
      const amount = serviceSelect.value;
      const serviceText = serviceSelect.options[serviceSelect.selectedIndex].text;

      const message = `Bokning: ${serviceText} hos Sham Salong`;

      // Swish QR-format (enkel simulering)
      const swishData = `C=SE;A=${swishNumber};AM=${amount};MSG=${encodeURIComponent(message)}`;

      // Rensa gammal QR
      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("status").innerHTML = "";

      // Skapa ny QR
      new QRCode(document.getElementById("qrcode"), {
        text: swishData,
        width: 200,
        height: 200
      });

      document.getElementById("status").innerText = 
        `Skanna QR-koden i Swish för att betala ${amount} kr (${serviceText}).`;
    }

    function payOnSpot() {
      const serviceSelect = document.getElementById("service");
      const serviceText = serviceSelect.options[serviceSelect.selectedIndex].text;

      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("status").innerText = 
        `Du har valt att betala på plats för ${serviceText}.`;
    }
  </script>

</body>
</html>
