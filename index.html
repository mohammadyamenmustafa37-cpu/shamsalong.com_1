<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sham Salong</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, purple, gold);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    nav button {
      background: gold;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    #authPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fffbea;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    #authPopup input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #fff6cc; /* Ljusgul ton */
    }
    #authPopup button {
      background: purple;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    #systemMessage {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: purple;
      color: gold;
      padding: 15px 20px;
      border-radius: 5px;
      display: none;
      z-index: 2000;
      font-weight: bold;
    }
    #myPage {
      display: none;
      padding: 20px;
      background: #2a2a2a;
    }
    #myPage h2 {
      color: gold;
    }
    #myPage ul {
      list-style: none;
      padding: 0;
    }
    #myPage li {
      background: #444;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #myPage li button {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sham Salong</h1>
    <nav>
      <button id="loginBtn">Logga in / Registrera</button>
      <button id="logoutBtn" style="display:none;">Logga ut</button>
    </nav>
  </header>

  <section>
    <h2>Välkommen till Sham Salong</h2>
    <p>Boka din tid snabbt och enkelt!</p>
  </section>

  <section id="myPage">
    <h2>Min sida</h2>
    <ul id="bookingList"></ul>
    <button onclick="addBooking()">Lägg till ny bokning</button>
  </section>

  <div id="authPopup">
    <h2>Logga in eller Registrera</h2>
    <input type="email" id="email" placeholder="E-post">
    <input type="password" id="password" placeholder="Lösenord">
    <button onclick="login()">Logga in</button>
    <button onclick="register()">Registrera</button>
  </div>

  <div id="systemMessage"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, 
      signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCc2a7sx7nq-mH2R6IkWend_HUb06wgZ2A",
      authDomain: "shamsalong-6c54c.firebaseapp.com",
      projectId: "shamsalong-6c54c",
      storageBucket: "shamsalong-6c54c.firebasestorage.app",
      messagingSenderId: "1023072544720",
      appId: "1:1023072544720:web:968e31cc9350bc95803bd5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const authPopup = document.getElementById("authPopup");
    const systemMessage = document.getElementById("systemMessage");
    const myPage = document.getElementById("myPage");
    const bookingList = document.getElementById("bookingList");

    loginBtn.addEventListener("click", () => {
      authPopup.style.display = "block";
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        showMessage("Du har loggat ut!");
      });
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          authPopup.style.display = "none";
          showMessage("Inloggad!");
        })
        .catch(() => showMessage("Fel vid inloggning!"));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          authPopup.style.display = "none";
          showMessage("Konto skapat!");
        })
        .catch(() => showMessage("Fel vid registrering!"));
    }

    function showMessage(msg) {
      systemMessage.textContent = msg;
      systemMessage.style.display = "block";
      setTimeout(() => systemMessage.style.display = "none", 3000);
    }

    async function addBooking() {
      const user = auth.currentUser;
      if (!user) return;

      const newBooking = {
        title: "Bokning " + Date.now(),
        userId: user.uid
      };

      await addDoc(collection(db, "bookings"), newBooking);
      showMessage("Ny bokning skapad!");
      loadBookings();
    }

    async function loadBookings() {
      const user = auth.currentUser;
      if (!user) return;

      bookingList.innerHTML = "";
      const q = query(collection(db, "bookings"), where("userId", "==", user.uid));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((docSnap) => {
        const li = document.createElement("li");
        li.textContent = docSnap.data().title;

        const delBtn = document.createElement("button");
        delBtn.textContent = "Ta bort";
        delBtn.onclick = async () => {
          await deleteDoc(doc(db, "bookings", docSnap.id));
          showMessage("Bokning borttagen!");
          loadBookings();
        };

        li.appendChild(delBtn);
        bookingList.appendChild(li);
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        myPage.style.display = "block";
        loadBookings();
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        myPage.style.display = "none";
        bookingList.innerHTML = "";
      }
    });
  </script>
</body>
</html>
